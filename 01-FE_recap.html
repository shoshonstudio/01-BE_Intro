<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
			box-sizing:border-box;
			 
		}
		div{
			width:100px;
			height:100px;
			border: 1px solid red;
			
			margin:10px;
			transition:all ease 1s;
		}
		div:hover{
			background:yellow;
			cursor:pointer;
		}
		.myClass{
			border-radius:10px;
		}
		#d2{
			background:red;
		}
	</style>
</head>
<body>
    <div id="d1" class="myClass">1</div>
	<div id="d2" class="myClass" onclick="komunikat()">2</div>
	<div id="d3">3</div>
	
	<script>
		const myArray = [];
		
		let element = document.getElementById('d3');
		
		element.addEventListener(
			'click',komunikat
		)
	
		function komunikat(){
			
			alert('Hello');
		}
	</script>
</body>
</html>
